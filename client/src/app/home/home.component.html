<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
        <h1>Find your matches</h1>
        <p class="lead">Come on to view your matches... all you need to do is sign up!</p>
        <div>
            <button class="btn btn-lg btn-primary mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-lg btn-info">Read more</button>
        </div>
    </div>
    
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <app-register [usersFromHome]="users" (cancelRegister)="cancelRegisterModel($event)"></app-register> -->
                <app-register (cancelRegister)="cancelRegisterModel($event)"></app-register>
            </div>
        </div>
    </div>
</div>

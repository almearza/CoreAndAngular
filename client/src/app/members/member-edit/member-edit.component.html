<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Edit Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>any unsaved changes will be lost
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl||'./assets/user.png'}}" alt="{{member.knownUs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Member scence</strong>
                    <p>{{member.created}}</p>
                </div>
                <div>
                    <strong>Last Seen</strong>
                    <p>{{member.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                    <button form="editForm" type="submit" [disabled]="!editForm.dirty" class="btn btn-primary btn-block">Save Changes</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownUs}}">
               <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                <h4 class="mt-2">Description</h4>
                <textarea class="form-control" name="introduction" [(ngModel)]="member.introduction" rows="6"></textarea>
                <h4 class="mt-2">Looking For</h4>
                <textarea class="form-control" name="lookingFor" [(ngModel)]="member.lookingFor" rows="6"></textarea>
                <h4 class="mt-2">Interests</h4>
                <textarea class="form-control" name="interests" [(ngModel)]="member.interests" rows="6"></textarea>
                <div class="form-inline mt-2">
                    <label for="city" class="mr-2">City</label>
                    <input class="form-control mr-2" type="text" name="city" [(ngModel)]="member.city">
                    <label for="country" class="mr-2">Country</label>
                    <input class="form-control" type="text" name="country" [(ngModel)]="member.country">
                </div>
               </form>
            </tab>
           
            <tab heading="Edit Photos">
              <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>

<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h1 class="text-center text-primary">
        Sign up
    </h1>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I'm a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender">male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3">female
        </label>
    </div>
    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"User Name"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownUs"]' [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["birthDate"]' [label]='"Date Of Birth"' [maxDate]='maxDate'>
    </app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"ConfirmPassword"'
        [type]='"password"'></app-text-input>


    <div class="row" *ngIf="validationErrors.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>



    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]='!registerForm.valid'>Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

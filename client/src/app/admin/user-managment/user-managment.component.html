<div class="row">
    <table class="table">
        <tr>
            <td style="width: 30%;">Username</td>
            <td style="width: 40%;">Active Roles</td>
            <td style="width: 30%;"></td>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button class="btn btn-primary" (click)="openRolesModal(user)">Edit Roles</button></td>
        </tr>
    </table>
</div>

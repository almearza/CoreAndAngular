<div class="container">
    <h1 style="font-size: 85px;">500</h1>
<h1>Some errors occures while proccessing your request</h1>
<ng-container *ngIf="error">
        <p>Error message </p>
        <p class="text-danger">{{error.Message}}</p>
        <p>Error Details</p>
        <p class="text-danger">{{error.Details}}</p>
</ng-container>

</div>
